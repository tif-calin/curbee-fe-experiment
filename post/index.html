<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>curbee bootstrap</title>
  <link rel="stylesheet" href="../styles/post.css">
  <script type="module" src="post.js" defer></script>
</head>

<body>
  <header>
    <h1>curbee</h1>
  </header>

  <main>
    <section class="wrapper-v">
      <h3>
          add your finding!
      </h3>

      <hr/>

      <form class="add-find-form wrapper-v">
        <label class="title">
          <span>title</span>
          <input type="text" placeholder="title"/>
        </label>

        <label class="photos">
          <span>photos</span>
          <div class="wrapper-h">
            <input type="text" placeholder="image url"/>
            <button>&#x1F4F7;</button>
          </div>
        </label>

        <label class="location">
          <span>location</span>
          <div class="wrapper-h">
            <input class="lat-input" type="text" placeholder="latitude"/>
            <input class="lng-input"  type="text" placeholder="longitude"/>
            <button>&#x1f4cd;</button>
          </div>
        </label>

        <label class="category">
          <span>category</span>
          <select>
            <option>beans</option>
          </select>
        </label>

        <label class="tags">
          <span>tags</span>
          <input type="text"/>
        </label>

        <button type="submit">submit find</button>
      </form>

    </section>
  </main>

  <footer>
    <a href="https://github.com/curbee-by-curbees">&#x1f12f; steal this content</a>
  </footer>
</body>

</html>
