<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>curbee bootstrap</title>
  <link rel="stylesheet" href="../styles/auth.css">
  <script type="module" src="auth.js" defer></script>
</head>

<body>
  <header>
    <h1>curbee</h1>
  </header>

  <main>
    <section class="wrapper-v">
      <h3>
          curbee account
      </h3>

      <hr/>

      <form class="auth-form wrapper-v">
        <label class="username">
          <span>username</span>
          <input type="text" placeholder="username"/>
        </label>

        <label class="phone-number">
          <span>phone-number (optional)</span>
          <input type="tel" placeholder="phone-number"/>
        </label>

        <label class="password">
          <span>password</span>
          <input type="password" placeholder="password"/>
        </label>

        <button type="submit">sign <span class="upOrIn">up</span></button>
      </form>

    </section>
  </main>

  <footer>
    <a href="https://github.com/curbee-by-curbees">&#x1f12f; steal this content</a>
  </footer>
</body>

</html>
